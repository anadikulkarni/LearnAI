YAML Definition:
/transcript/{video_id}:
  get:
    summary: Get transcript for a video
    parameters:
      - name: video_id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Transcript fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                transcript:
                  type: string
      '500':
        description: Error fetching transcript
  post:
    summary: Add a transcript for a course
    security:
      - bearerAuth: []
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              video_id:
                type: string
              course_id:
                type: integer
    responses:
      '201':
        description: Transcript added successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                transcript:
                  type: string
      '400':
        description: Bad request
      '500':
        description: Error adding transcript