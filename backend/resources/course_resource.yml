paths:
  /api/courses:
    get:
      summary: Get a list of all courses
      responses:
        '200':
          description: List of courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
    post:
      summary: Create a new course
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
      responses:
        '201':
          description: Course created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
  /api/courses/{course_id}:
    get:
      summary: Get a specific course by ID
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Course details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
        '404':
          description: Course not found
    put:
      summary: Update a specific course by ID
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
      responses:
        '200':
          description: Course updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
        '404':
          description: Course not found
    delete:
      summary: Delete a specific course by ID
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Course deleted
        '404':
          description: Course not found

components:
  schemas:
    Course:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        category_id:
          type: integer
        instructor_id:
          type: integer
        youtube_playlist:
          type: string
        category:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        instructor:
          type: object
          properties:
            id:
              type: integer
            username:
              type: string
            email:
              type: string
        users:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              username:
                type: string
              email:
                type: string
        assignments:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
              description:
                type: string
        resources:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              url:
                type: string
        videos:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              url:
                type: string
        lecture_transcripts:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              content:
                type: string
        ratings:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              rating:
                type: number
                format: float
              comment:
                type: string
              user_id:
                type: integer
